<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Sketch-a-Etch</h1>
    <div class="rangeContainer">
        <input type="range" name="squareSlider" id="squareSlider" class="rangeSlider" value="16" min="0" max="100">
        <output class="rangeSliderValue">16</output>
        <button for="squareSlider" id="gridButton">Set</button>
    </div>
    <button type="reset" id="gridClear">Clear</button>
    <div id="wrapper">
        <div class="gridWrapper" id="gridContainer"></div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
